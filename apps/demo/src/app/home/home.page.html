<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h1>Welcome to my-app!</h1>
    <ion-button (click)='navigate()'>Click me</ion-button><br>
    <ion-button (click)='addRandomZoo()'>Add Zoo</ion-button><br>
    <div *ngFor='let image of images.items' class="img-wrap">
      <span class="close" (click)='delete(image)'>&times;</span>
      <img width='100px' height='100px' [src]='image' [alt]='image' />
    </div>
    <strong>Ready to create an app?</strong>
    <p>
      Start with Ionic
      <a
        target="_blank"
        rel="noopener noreferrer"
        href="https://ionicframework.com/docs/components"
        >UI Components</a
      >
    </p>
  </div>
</ion-content>
